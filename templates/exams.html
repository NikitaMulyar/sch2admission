{% extends "base.html" %}

{% block content %}
    <a href="/exams/create" class="btn btn-success" style="margin-bottom: 10px;">Создать новый экзамен</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col" style="width: 2.5%">№</th>
            <th scope="col" style="width: 5%">ID</th>
            <th scope="col" style="width: 32.5%">Испытание</th>
            <th scope="col" style="width: 30%">Класс</th>
            <th scope="col" style="width: 20%">Дата</th>
            <th scope="col" style="width: 10%">Подробнее</th>
        </tr>
        </thead>
        <tbody>
        {% for exam in exams_list %}
            <tr class="spaceUnder">
                <th scope="row">{{ loop.index }}</th>
                <th scope="row">{{ exam[0] }}</th>
                <td>{{ exam[1] }}</td>
                <td>{{ exam[2] }}</td>
                <td>{{ exam[3] }}</td>
                <td>
                    <a href="/exams/{{ exam[0] }}" class="btn btn-primary">Показать</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
